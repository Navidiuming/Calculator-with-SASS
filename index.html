<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="mainContiner">
    <div class="header">
        <p class="headerTitle"> Calculator</p>

        <div class="windowsController">
            <button class="btnMinimizeWindow">&minus;</button>
            <button class="btnResizeWindow">&#10064;</button>
            <button class="btnCloseWindow">&times;</button>
        </div>
    </div>

    <div class="rightBar">
        <div class="rightBarTitle">
            <p>History</p>
            <p>Memory</p>
        </div>
        <div class="rightBarDisplaySection">
            <div class="displayHistory">
                <p>there is no history yet</p>
            </div>
            <div class="displayMemory"></div>
        </div>
    </div>
    
    <div class="DisplayBar">
        <div class="displayBarTitle">
            <button class="humbergerMenuBtn" id="btn_themeChanger">&#9776;</button>
            <p>Standard</p>
            <button class="displayBarBtn"><img src="./pic/standard btn.png" alt=""></button>
        </div>

        <div class="mainDisplay">
            <p>0</p>
        </div>

        <div class="memoryBtns">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div>
    </div>

    <div class="keyborad">
        <button>&#37;</button>
        <button>CE</button>
        <button>C</button>
        <button><img src="./pic/delete-back-2.svg" alt="delet"></button>
        <button>&#247;</button>
        <button><img src="./pic/radical2x.png" alt=""></button>
        <button class="btnNumber">7</button>
        <button class="btnNumber">8</button>
        <button class="btnNumber">9</button>
        <button>&#215;</button>
        <button>ùìç¬≤</button>
        <button class="btnNumber">4</button>
        <button class="btnNumber">5</button>
        <button class="btnNumber">6</button>
        <button>&#8722;</button>
        <button>ùìç&sup3</button>
        <button class="btnNumber">1</button>
        <button class="btnNumber">2</button>
        <button class="btnNumber">3</button>
        <button>&#43;</button>
        <button>¬π/ùìç</button>
        <button>+/-</button>
        <button class="btnNumber">0</button>
        <button>.</button>
        <button>&#61;</button>
    </div>
   </div> 
</body>

<script type="text/javascript" src="./js/main.js"></script>
</html>
